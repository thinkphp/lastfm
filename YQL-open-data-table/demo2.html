 h1,h2,h3,body { font-family:'gill sans','dejavu sans',verdana,sans-serif; }

<body>
<h1><b>|</b>Last.fm Badge using YQL Open Data Table</h1>
<div class="lastFM">
<div class="lastFMHeader">Recent Tracks</div>
<div id="result" class="lastFMBody recenttracks">Loading...</div>
</div>
   <script type="text/javascript">

         function callback(data) {
                  var out = unescape(data.results[0].replace('<result>','').replace('</result>','').replace(/&lt;/g,'<').replace(/&gt;/g,'>'));
                  document.getElementById('result').innerHTML = out;
         } 

   </script>
   <script type="text/javascript" src="http://query.yahooapis.com/v1/public/yql?q=use%20%22http%3A%2F%2Fthinkphp.ro%2Fapps%2Flastfm%2FYQL-open-data-table%2Frecentlastfm.xml%22%20as%20lastfm%3Bselect%20*%20from%20lastfm%20where%20username%3D%22olivboy%22%20and%20api_key%3D%222993c6e15c91a2890c2f11fa95673067%22&diagnostics=false&callback=callback&format=xml"></script>
<div id="ft"><p>Created by <a href="http://thinkphp.ro/+">google+</a>| using <a href="http://thinkphp.ro/apps/lastfm/YQL-open-data-table/recentlastfm.xml">Open Data Table</a></p></div>
