<h1>Plugin Last.fm MooTools</h1>
<h2>This plugin will get the Recent Tracks from a last.fm user and it produces structured HTML with in-buit CSS classes for styling</h2>
<div id="result" class="lastFM"></div>
<script type="text/javascript">
new Lastfm('thinkphp','recenttracks','2993c6e15c91a2890c2f11fa95673067',{noimage: 'noimage.gif',imagesize:'medium',where:'result'});
</script>
<div id="topartists" class="lastFM"></div>
<script type="text/javascript">
new Lastfm('thinkphp','topartists','2993c6e15c91a2890c2f11fa95673067',{noimage: 'lastfm/noimage.gif',imagesize:'medium',css:false, where:'topartists'});
</script>
</body>
